
- defaults:
    link:
        relink: true

- clean:
    ['~']

- link:
    ~/.bash_profile:
    ~/.config:
    ~/.local/bin:
        path: local/bin
        create: true
    ~/.tldrc:
        path: ~/.cache/tldr
        create: true
    ~/.local/share/gps/.gps:
        path: config/gps/*
        create: true
        glob: true

