
- defaults:
    link:
        relink: true

- clean:
    ['~']

- link:
    ~/.bash_profile:
    ~/.config:
    ~/.local/bin:
        path: local/bin
        create: true
    ~/.tldrc:
        path: ~/.cache/tldr
        create: true
    ~/.local/share/gps/.gps:
        path: config/gps/*
        create: true
        glob: true
    ~/.local/bin/airport:
        path: /System/Library/PrivateFrameworks/Apple80211.framework/Versions/A/Resources/airport
        create: true
    ~/Library/LaunchAgents/:
        glob: true
        path: LaunchAgents/*
    ~/Library/Application Support/LaunchBar/Actions/:
        glob: true
        path: LaunchBarActions/*

